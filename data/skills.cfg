
//****************************************************************************
//*                        how to use this script                            *
//*                                                                          *
//*                                                                          *
//* advance entries work in this way:                                     *
//*   the first value is the skill level at which this entry takes effect.   *
//*   the second value is the chance to gain skill on success.               *
//*   the third value is the chance to gain skill on failure.                *
//*   the fourth (optional) value is the amount to gain on success.          *
//*                                                                          *
//*   each additional advance entry sets a ceiling for the previous one.  *
//*   thus entries should be created for every step you wish there to be     *
//*   to gradually slow down skill gain. by default these steps are:         *
//*      0-100, 100-200, 200-300, 300-400, 400-500, 500-600,                 *
//*      600-700, 700-800, 800-900, 900-990, 990-1000                        *
//*                                                                          *
//*   note that all skill values are *10, thus 100 instead of 10.0           *
//*                                                                          *
//*                                                                          *
//****************************************************************************

