// This is an example uox startup configuraiton file
// It is designed that the working directory (where you start the
// the executable/binary be in the direcotry one up from "data").
// This would then expect a "shard" directory to at the same level 
// as the current directory:
// example:
// directorywhereuoxbinaryis|
//							|
//							|
//							- data  (this is where the server data is)
// shard (this is on the same level, and where the shard data is)
//		|
//		|
//		- account
//		- book
//		- log
//		- msgboard
//		- world
// all the subdirectories under shard will be created if no present


[server]
{
	name 		= UOX Server 
	wanip 		= 127.0.0.1
	port 		= 2593
	uodata 		= /Users/charleskerr/clientmul
	sharddata	= ../shard
	serverdata  = data
}